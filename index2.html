<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Deportes</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Marcador licra</h1>
    <p>Fecha y hora: <span id="fecha-hora"></span></p>
  </header>
  <main>
    <section class="equipo">
      <h2>Equipo local</h2>
      <!-- Aquí puedes mostrar información del equipo local -->
    </section>
    <section class="equipo">
      <h2>Equipo visitante</h2>
      <!-- Aquí puedes mostrar información del equipo visitante -->
    </section>
    <section class="partido">
      <h2><button>Partido</button></h2>
      <p><button>Periodo</button>: <span id="periodo"></span></p>
      <p><button>Tiempo</button>: <span id="tiempo"></span></p>
      <p><button>Faltas</button>: <span id="faltas"></span></p>
      <p><button>Anotaciones</button>: <span id="anotaciones"></span></p>
    </section>
  </main>
  <script src="script.js"></script>

</html>
